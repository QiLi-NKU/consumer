<!doctype html>
<html>
  <head>
    <base target="_blank">
    <title>ConsumIt</title>
    <style>
    body {
      margin: 0px;
      padding: 0px;
      text-align: center;
      font-family: sans-serif;
      width: 400px;
    }
    div.popupItem {
      padding: 10px 0;
      border-top: 1px solid #aaa;
      border-bottom: 1px solid #bbb;
      cursor: pointer;
    }
    li {
      cursor: pointer;
      border-top: 1px solid #bbb;
      border-bottom: 1px solid #ccc;
      padding: 3px 0;
    }
    #titleDiv {
      background: #444;
      color: white;
      font-size: 20px;
      cursor: initial;
      padding: 10px 0;
    }
    a {
      text-decoration: none;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background: #eee;
    }
    div:hover {
      background: #aaa;
    }
    li:hover {
      background: #fafafa
    }
    .consumption {
      color: blue;
    }
    #main {
      padding: 0;
      background: #cccccc;
    }
    #consumablesDiv {
      overflow: auto;
      max-height: 300px;
    }
    </style>
    <script src="jquery-2.1.3.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="titleDiv"><span>ConsumIt</span></div>
   <!--- <div><span id="saveLink">Consume this page later</span></div>-->
    <div id="main"> </div>
    <!---<div><span id="clearLink">Clear all consumables (dev)</span></div>-->
  </body>
</html>
