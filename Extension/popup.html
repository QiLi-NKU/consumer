<!doctype html>
<html>
  <head>
    <base target="_blank">
    <title>ConsumIt</title>
    <style>
    body {
      margin: 0px;
      padding: 0px;
      font-family: sans-serif;
      width: 400px;
    }
    #titleDiv {
      background: #611427;
      cursor: initial;
      padding: 10px;
      color: #DDDCC5;
      min-height: 2em;
    }
    #titleText {
      font-size: 20px;
      font-weight: bold;
      float: left;
    }
    #titleDiv .clickable {
      float: right;
      padding: 5px;
      border-radius: 2px;
    }
    #titleDiv .clickable:hover {
      background: #6E172C;
    }
    #titleDiv .clickable:active {
      background: #958976;
    }
    a {
      text-decoration: none;
    }
    li.consumption:hover {
      background: #E3E2CA;
    }
    #tabs {
      background: #958976;
      color: #1D2326;
      min-height: 3em;
    }
    #tabs .tab {
      float: left;
      padding: 11px;
      border-right: 1px solid #958976;
      font-weight: bold;
    }
    #tabs .tab:hover {
      background: #9E917D;
    }
    #tabs .tab:active {
      background: #611427;
    }
    #tabs .tab.active {
      background: #DDDCC5;
    }
    #tabs .tab.active:hover {
      background: #E8E7CF;
    }
    #tabContent {
      overflow: auto;
      max-height: 400px;
      margin: 0;
      padding: 0;
      background: #F2F1D8;
    }
    #tabContent table {
      padding: 0 10px;
      margin: 0;
    	border-collapse: collapse;
    	text-align: left;
    	width: 100%;
    }
    #tabContent table td, #tabContent table th {
    	padding: 3px 10px;
    	border: 1px solid #ddd;
    	color: #1D2326;
    	/*font-size: 12px;*/
    	/*font-weight: normal;*/
    }
    #tabContent table th {
      font-weight: bold;
      font-size: 1.25em;
    }
    #tabContent table tbody tr:hover {
      background: #FCFBE1;
    }
    #tabContent table tbody td .consumptionStat {
      font-weight: bold;
      font-size: 2em;
    }
    .clickable {
      cursor: pointer;
    }
    .clickable:active {
      background: #611427;
    }
    #loginForm {
      text-align: center;
      margin: 10px;
    }
    #loginForm input {
      margin-left: auto;
      margin-right: auto;

      border-radius: 2px;
      padding: 3px 10px;
      margin: 2px;
      border: 1px solid #bfbfbf;
      box-sizing: border-box;
    }
    #loginForm input:focus {
      border-color: rgb(77, 144, 254);
      outline: none;
      -webkit-transition: border-color 200ms;
    }
    </style>
    <script src="jquery-2.1.3.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="titleDiv">
      <div id="titleText">ConsumIt</div>
      <div id="loginLogoutDiv" class="clickable"></div>
      <div id="consumeLink" class="clickable"></div>
      <div id="saveLink" class="clickable"></div>
    </div>
    <div id="tabs"> </div>
    <div id="tabContent"> </div>
  </body>
</html>
