<!doctype html>
<html>
  <head>
    <base target="_blank">
    <title>ConsumIt</title>
    <style>
    body {
      margin: 0px;
      padding: 0px;
      /*text-align: center;*/
      font-family: sans-serif;
      width: 400px;

    }
    #titleDiv {
      background: #611427;
      /*color: #EFECCA;*/
      cursor: initial;
      padding: 10px;
      color: #DDDCC5;
      min-height: 2em;
    }
    #titleText {
      font-size: 20px;
      font-weight: bold;
      float: left;
    }
    #titleDiv .clickable {
      float:right;
      padding: 5px;
      border-radius: 2px;
    }
    #titleDiv .clickable:hover {
      background: #6E172C;
    }
    #titleDiv .clickable:active {
      background: #958976;
    }
    a {
      text-decoration: none;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background: #DDDCC5;
    }
    #main > div:hover {
      background: #998D79;
    }
    #main > div:active {
      background: #611427;
    }
    li:hover {
      background: #E3E2CA;
    }
    #main {
      background: #958976;
      color: #1D2326;
    }
    #main div.popupItem {
      padding: 10px;
      border-top: 1px solid #DDDCC5;
      border-bottom: 1px solid #958976;
      font-weight: bold;
    }
    li {
      border-top: 1px solid #DDDCC5;
      border-bottom: 1px solid #958976;
      padding: 3px 0;
    }
    .consumableList {
      overflow: auto;
      max-height: 400px;
    }
    .clickable {
      cursor: pointer;
    }
    .clickable:active {
      background: #611427;
    }
    .loginForm input {
      border-radius: 2px;
      padding: 3px;
      border: 1px solid #bfbfbf;
      box-sizing: border-box;
    }
    .loginForm input:focus {
      border-color: rgb(97, 20, 39);
      outline: none;
      -webkit-transition: border-color 200ms;
    }
    </style>
    <script src="jquery-2.1.3.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="titleDiv">
      <div id="titleText">ConsumIt</div>
      <div id="loginLogoutDiv" class="clickable"></div>
      <div id="consumeLink" class="clickable"></div>
      <div id="saveLink" class="clickable"></div>
    </div>
   <!--- <div><span id="saveLink">Consume this page later</span></div>-->
    <div id="main"> </div>
    <!---<div><span id="clearLink">Clear all consumables (dev)</span></div>-->
  </body>
</html>
